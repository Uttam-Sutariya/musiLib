          <span class="lead fw-bold fs-2">Lib</span>
          </div>
        </a>
        <button class="navbar-toggler ms-3" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu" aria-controls="navmenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse m-3 m-md-0" id="navmenu">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item mb-1 mb-md-0 me-md-3">
              <a class="nav-link active lead lead-md fw-bold" aria-current="page" href="#">Home</a>

          </ul>
          <form class="d-flex">
            <button class="dark-btn  fw-bold me-2" type="button" data-bs-toggle="modal" data-bs-target="#signInModal">Sign In</button>

          </form>
        </div>
      </div>

    <!--sign in modal-->
    <div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="signInModal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body p-4">
            <button type="button" class="text-light close-btn" data-bs-dismiss="modal" aria-label="Close">&times;</button>
            <p class="h4 text-light pt-4 text-center">
              Sign Up
            </p>
            <p class="text-muted text-center">
              Get a personalized experience, and access all your music
            </p>
            <form class="d-flex mt-4 justify-content-center" id="sign_in_form">
              <input type="text" value="+91" readonly class="me-2">
              <input type="tel" id="number" maxlength="10" placeholder="Enter Mobile Number">
            </form>
            <div class="d-flex justify-content-center mt-3">
              <button type="button" class="dark-btn">send OTP</button>
            </div>

            <div class="d-flex flex-column align-items-center pt-5">
              <p class="text-muted">
                To create your account, install our app
              </p>
              <div class="container d-flex justify-content-center p-0">
                <button class="appstore me-2"><img src="https://img.wynk.in/unsafe/150x45/filters:no_upscale():format(png):quality(100)/https://s3.ap-south-1.amazonaws.com/assets.wynk.in/images/wap-assets/footer-v2-but-play.png" alt=""></button>
                <button class="playstore"><img src="https://img.wynk.in/unsafe/150x45/filters:no_upscale():format(png):quality(100)/https://s3.ap-south-1.amazonaws.com/assets.wynk.in/images/wap-assets/footer-v2-but-app.png" alt=""></button>
              </div>
            </div>
          </div>  
        </div>
      </div>
    </div>

    <!--login modal-->
    <div class="modal fade" id="logInModal" tabindex="-1" aria-labelledby="signInModal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body p-4">
            <button type="button" class="text-light close-btn" data-bs-dismiss="modal" aria-label="Close">&times;</button>
            <p class="h4 text-light pt-4 text-center">
              Log In
            </p>
            <form class="d-flex mt-4 justify-content-center flex-column" id="log_in_form">
              <input type="text" class="my-2" placeholder="User Name or Mobile Number">
              <input type="password" class="my-2" placeholder="Password">
            </form>
            <div class="d-flex justify-content-center mt-3">
              <button type="button" class="dark-btn">Log In</button>
            </div>

            <div class="d-flex flex-column align-items-center pt-5">
              <p class="text-muted">
                To create your account, install our app
              </p>
              <div class="container d-flex justify-content-center p-0">
                <button class="appstore me-2"><img src="https://img.wynk.in/unsafe/150x45/filters:no_upscale():format(png):quality(100)/https://s3.ap-south-1.amazonaws.com/assets.wynk.in/images/wap-assets/footer-v2-but-play.png" alt=""></button>
                <button class="playstore"><img src="https://img.wynk.in/unsafe/150x45/filters:no_upscale():format(png):quality(100)/https://s3.ap-south-1.amazonaws.com/assets.wynk.in/images/wap-assets/footer-v2-but-app.png" alt=""></button>
              </div>
            </div>
          </div>  
        </div>
      </div>
    </div>
